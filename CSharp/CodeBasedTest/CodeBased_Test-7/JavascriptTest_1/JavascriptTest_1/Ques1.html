<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Multiplication and Division</title>
</head>
<body>
    <h1>Calculator</h1>
    <h4>Enter two numbers to calculate their multiplication and division:</h4>

    <label for=" num1">Enter 1st Number:</label>
    <input type="text" id="num1" placeholder="Enter number 1" inputmode="numeric">
    <br />
    <label for=" num1">Enter 2nd Number:</label>
    <input type="text" id="num2" placeholder="Enter number 2" inputmode="numeric">
    <br />
    <br />
    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Divide</button>

    <p id="result">Result: </p>

    <script>
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = 0;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = "Please enter the numbers.";
                return;
            }

            if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                if (num2 === 0) {
                    document.getElementById('result').innerText = "Cannot divide by zero.";
                    return;
                }
                result = num1 / num2;
            }

            document.getElementById('result').innerText = "Result: " + result;
        }
    </script>
</body>
</html>
